<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="container">
          <ul class="top-nav">
            <li><a href="">로그인</a></li>
            <li><a href="">회원가입</a></li>
            <li><a href="">고객센터</a></li>
            <li><a href="">쿠팡플레이</a></li>
            <li><a href="">제휴마케팅</a></li>
          </ul>
        </div>
      </nav>
      <!-- GNB -->
      <section class="container" id="header">
        <button class="button--category">카테고리</button>
        <h1 class="header-logo">
          <a href="https://www.coupang.com/" target="_blank" rel="noreferrer"
            >Coupang</a
          >
        </h1>
        <div class="search-form">
          <form action="/">
            <fieldset>
              <legend class="sr-only">상품검색</legend>
              <div class="select-wrapper">
                <label for="select-category" class="sr-only"
                  >상품 카테고리</label
                >
                <select name="selectCategory" id="select-category">
                  <option value="all">전체</option>
                </select>
              </div>
              <div class="search-input-wrap">
                <label for="search-input">
                  <input
                    placeholder="찾고 싶은 상품을 검색해 보세요!"
                    type="search"
                    id="search-input"
                  />
                </label>
                <button>마이크</button>
                <button>검색</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="myCoupang">
          <button>마이쿠팡</button>
          <ul>
            <li><a href="/">주문목록</a></li>
            <li><a href="/">취소/반품</a></li>
            <li><a href="/">찜리스트</a></li>
          </ul>
        </div>
        <div class="cart">
          <button>장바구니</button>
          <p class="cart-num">0</p>
          <div class="msg-cart">
            <span>장바구니에 담긴 상품이 없습니다.</span>
          </div>
        </div>
        <div class="type-nav">
          <ul>
            <li>
              <a href="">
                <img
                  src="./assets/icon/icon-rocket.svg"
                  alt="로켓배송"
                />로켓배송
              </a>
            </li>
            <li>
              <a href="">
                <img
                  src="./assets/icon/icon-fresh.svg"
                  alt="로켓프레시"
                />로켓프레시
              </a>
            </li>
            <li>
              <a href="">
                2022년 설날<img src="./assets/icon/new.svg" alt="2022년 설날" />
              </a>
            </li>
            <li><a href="">로켓직구</a></li>
            <li><a href="">골드박스</a></li>
            <li><a href="">정기배송</a></li>
            <li><a href="">이벤트/쿠폰</a></li>
            <li><a href="">기획전</a></li>
            <li><a href="">여행티켓</a></li>
          </ul>
        </div>
      </section>
    </header>
  </body>
</html>
